<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Roblox Clone</h1><h2 class="text-xl font-semibold text-gray-700 mb-2">Register</h2>
  <form id="registerForm" class="space-y-4 mb-8">
    <input name="username" type="text" placeholder="Username" required class="w-full p-3 border border-gray-300 rounded" />
    <input name="password" type="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded" />
    <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded">Sign Up</button>
  </form>

  <h2 class="text-xl font-semibold text-gray-700 mb-2">Login</h2>
  <form id="loginForm" class="space-y-4 mb-8">
    <input name="username" type="text" placeholder="Username" required class="w-full p-3 border border-gray-300 rounded" />
    <input name="password" type="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded" />
    <button type="submit" class="w-full bg-green-600 text-white p-3 rounded">Log In</button>
  </form>

  <button id="logoutBtn" class="w-full bg-red-500 text-white px-4 py-2 rounded">Log Out</button>
</div>

  </div>  <script>
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const logoutBtn = document.getElementById('logoutBtn');

    // Register
    if (registerForm) {
      registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        const password = e.target.password.value;

        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        alert(await res.text());
      });
    }

    // Login
    if (loginForm) {
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = e.target.username.value;
        const password = e.target.password.value;

        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        alert(await res.text());
      });
    }

    // Logout
    if (logoutBtn) {
      logoutBtn.addEventListener('click', async () => {
        const res = await fetch('/api/logout', { method: 'POST' });
        alert(await res.text());
      });
    }
  </script></body>
</html>
