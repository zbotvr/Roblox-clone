<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roblox Clone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head><body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-black">ROBLOX</div>
      <nav class="space-x-4 hidden md:block">
        <a href="#" class="text-gray-700 hover:text-black">Discover</a>
        <a href="#" class="text-gray-700 hover:text-black">Avatar Shop</a>
        <a href="#" class="text-gray-700 hover:text-black">Create</a>
        <a href="#" class="text-gray-700 hover:text-black">Robux</a>
      </nav>
    </div>
  </header>  <!-- Main Content -->  <main class="flex items-center justify-center min-h-[calc(100vh-80px)]">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h1 class="text-3xl font-bold text-center mb-6">Sign Up</h1>
      <form class="space-y-4">
        <input type="text" placeholder="Username" class="w-full p-3 border border-gray-300 rounded" />
        <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded" />
        <input type="date" class="w-full p-3 border border-gray-300 rounded" />
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded hover:bg-blue-700">Sign Up</button>
      </form>
      <p class="text-center text-sm mt-4 text-gray-600">Already have an account? <a href="#" class="text-blue-600 hover:underline">Log In</a></p>
    </div>
  </main>
</body></html>
